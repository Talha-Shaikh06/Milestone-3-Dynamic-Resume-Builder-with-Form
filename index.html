<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Dynamic Resume Builder</h1>

  <!-- Form Section -->
  <form id="resumeForm">
    <div class="form-section">
      <h2>Personal Information</h2>
      <label for="name"><u>Name</u></label>
      <input type="text" id="name" required>

      <label for="email"><u>Email</u></label>
      <input type="email" id="email" required>

      <label for="phone"><u>Phone</u></label>
      <input type="tel" id="phone" required>
    </div>

    <div class="form-section">
      <h2><u>Education</u></h2>
      <label for="education">Your Current Education:</label>
      <textarea id="education" rows="3" required></textarea>
    </div>

    <div class="form-section">
      <h2><u>Work Experience</u></h2>
      <label for="experience">Share your current experience here:</label>
      <textarea id="experience" rows="3" required></textarea>
    </div>

    <div class="form-section">
      <h2><u>Skills</u></h2>
      <label for="skills">Share up your skills:</label>
      <textarea id="skills" rows="3" required></textarea>
    </div>

    <button type="submit">Generate Resume</button>
  </form>

  <!-- Resume Display Section -->
  <div id="resumeOutput" class="resume" style="display: none;">
    <h2>Generated Resume</h2>
    <p><strong>Name:</strong> <span id="outputName"></span></p>
    <p><strong>Email:</strong> <span id="outputEmail"></span></p>
    <p><strong>Phone:</strong> <span id="outputPhone"></span></p>
    <h3>Education</h3>
    <p id="outputEducation"></p>
    <h3>Work Experience</h3>
    <p id="outputExperience"></p>
    <h3>Skills</h3>
    <p id="outputSkills"></p>
  </div>
</div>

<script src="app.js" type="module"></script>

</body>
</html>
